<div class="col">
  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">prescription's List</h3>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
          <tr>
            <th scope="col">Prescription ID</th>
            <th scope="col">Drug Name</th>
            <th scope="col">Dosage</th>
            <th scope="col">Isuued Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prescription of prescriptionList">
            <td>{{prescription.prescription_id}}</td>
            <td>{{prescription.drug_name}}</td>
            <td>{{prescription.dosage}}</td>
            <td>{{prescription.issued_date.toString().split(' ')[0]}}</td>
            <td td class="text-right">
              <button (click)="edit(prescription.prescription_id)" type="button" class="btn btn-primary mx-3" routerLink="../prescription-update">Edit</button>
            </td>
            <td td class="text-right">
              <button (click)="delete(prescription.prescription_id)" type="button" class="btn btn-danger mx-3" routerLink="../prescription-get-list">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
