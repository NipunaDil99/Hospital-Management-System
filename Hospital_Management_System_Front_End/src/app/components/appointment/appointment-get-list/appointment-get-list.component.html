<div class="col">
  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">Appointment's List</h3>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Date</th>
            <th scope="col">Problem</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointmentList">
            <td>{{appointment.appointment_id}}</td>
            <td>{{appointment.date.toString().split(' ')[0]}}</td>
            <td>{{appointment.problem}}</td>
            <td>{{appointment.status}}</td>
            <td td class="text-right">
              <button (click)="edit(appointment.appointment_id)" type="button" class="btn btn-primary mx-3" routerLink="../appointment-update">Edit</button>
            </td>
            <td td class="text-right">
              <button (click)="delete(appointment.appointment_id)" type="button" class="btn btn-danger mx-3" routerLink="../appointment-get-list">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
