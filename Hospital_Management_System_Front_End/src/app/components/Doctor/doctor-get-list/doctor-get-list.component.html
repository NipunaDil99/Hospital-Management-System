<div class="col">
  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">Doctor's List</h3>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Department</th>
            <th scope="col">Doctor's Address</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Mobile Number</th>
            <th class="text-center">Action</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of doctorList">
            <td>{{doctor.doctor_id}}</td>
            <td>{{doctor.department}}</td>
            <td>{{doctor.doc_address}}</td>
            <td>{{doctor.email}}</td>
            <td>{{doctor.first_name}}</td>
            <td>{{doctor.last_name}}</td>
            <td>{{doctor.mobile_number}}</td>
            <td td class="text-right">
              <button (click)="edit(doctor.doctor_id)" type="button" class="btn btn-primary mx-3" routerLink="../doctor-update">Edit</button>
            </td>
            <td td class="text-right">
              <button (click)="delete(doctor.doctor_id)" type="button" class="btn btn-danger mx-3" routerLink="../doctor-get-list">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
