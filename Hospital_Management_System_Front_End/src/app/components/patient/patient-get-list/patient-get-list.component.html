<div class="col">
	<div class="card shadow">
	  <div class="card-header border-0">
		<h3 class="mb-0">Patient's List</h3>
	  </div>
	  <div class="table-responsive">
		<table class="table align-items-center table-flush">
		  <thead class="thead-light">
			<tr>
			  <th scope="col">ID</th>
			  <th scope="col">First Name</th>
			  <th scope="col">Last Name</th>
			  <th scope="col">Gender</th>
			  <th scope="col">Blood Group</th>
			  <th scope="col">Mobile Number</th>
			  <th scope="col">Status</th>
			  <th class="text-center">Action</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let patient of patientList">
			  <td>{{patient.patient_id}}</td>
			  <td>{{patient.first_name}}</td>
			  <td>{{patient.last_name}}</td>
			  <td>{{patient.gender}}</td>
			  <td>{{patient.blood_group}}</td>
			  <td>{{patient.mobile_number}}</td>
			  <td>{{patient.status}}</td>
			  <td td class="text-right">
				<button (click)="edit(patient.patient_id)"  type="button" class="btn btn-primary mx-3" routerLink="../patient-update">Edit</button>



				<button (click)="delete(patient.patient_id)" type="button" class="btn btn-danger mx-3" routerLink="../patient-get-list">Delete</button>
			  </td>
			</tr>
		  </tbody>
		</table>

	  </div>
	</div>
  </div>
